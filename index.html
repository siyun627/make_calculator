<!DOCTYPE html>
<html>
  <head>
    <title>CALCULATOR</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <h1>CALCULATOR</h1>
    <div class="container">
      <input class="display" type="text" value="" disabled />
      <div class="calculator">
        <button class="c" data-type="clear">C</button>
        <button data-type="operator">&divide</button>
        <button data-type="operator">&times</button>
        <button data-type="operator">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="plus" data-type="operator">+</button>
        <button>5</button>
        <button>4</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="zero">0</button>
        <button class="equal" data-type="equal">=</button>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
